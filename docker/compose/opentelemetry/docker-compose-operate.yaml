version: '3'

volumes:
  broker_1: {}
  broker_2: {}
  broker_3: {}
  elastic_data: {}

services:
  zeebe-gateway:
    image: camunda/zeebe:${ZEEBE_VERSION:-opentelemetry-test}
    ports:
      - 26500:26500
      - 5005:5005
      - 26502:26502
    environment:
      - ZEEBE_STANDALONE_GATEWAY=true
      - ZEEBE_LOG_LEVEL=${ZEEBE_LOG_LEVEL:-debug}
      - ATOMIX_LOG_LEVEL=${ATOMIX_LOG_LEVEL:-info}
      - ZEEBE_BROKER_CLUSTER_NODEID=zeebe-gateway
      - ZEEBE_GATEWAY_CLUSTER_INITIALCONTACTPOINTS=broker-1:26502
      - ZEEBE_GATEWAY_CLUSTER_MEMBERID=zeebe-gateway
      - ZEEBE_GATEWAY_NETWORK_HOST=0.0.0.0
      - ZEEBE_GATEWAY_MONITORING_ENABLED=true
      - ZEEBE_GATEWAY_MONITORING_PORT=9600
      - ZEEBE_GATEWAY_LONGPOLLING_ENABLED=false
      - "JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5005 -Xmx512m"
      # Opentelemetry settings
      - OTEL_JAVAAGENT_ENABLED=true
      - OTEL_JAVAAGENT_DEBUG=false
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://opentelemetry-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
  broker-1:
    image: camunda/zeebe:${ZEEBE_VERSION:-opentelemetry-test}
    environment:
      - ZEEBE_LOG_LEVEL=${ZEEBE_LOG_LEVEL:-debug}
      - ATOMIX_LOG_LEVEL=${ATOMIX_LOG_LEVEL:-info}
      - ZEEBE_BROKER_CLUSTER_NODEID=0
      - ZEEBE_BROKER_CLUSTER_PARTITIONSCOUNT=1
      - ZEEBE_BROKER_CLUSTER_CLUSTERSIZE=1
      - ZEEBE_BROKER_CLUSTER_REPLICATIONFACTOR=1
      - ZEEBE_BROKER_CLUSTER_INITIALCONTACTPOINTS=broker-1:26502
      - ZEEBE_BROKER_GATEWAY_ENABLE=false
      # Enable the Elasticsearch exporter for Operate
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_CLASSNAME=io.camunda.zeebe.exporter.ElasticsearchExporter
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_INDEX_PREFIX=zeebe-record
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_BULK_SIZE=1
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_URL=http://elasticsearch:9200
      # Optional fine-tuning (recommended)
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_INDEX_TEMPLATE_VERSION=2
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_DEPLOYMENT_INDEXING=true
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_PROCESS_INDEXING=true
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_INCIDENT_INDEXING=true
      - ZEEBE_BROKER_EXPORTERS_ELASTICSEARCH_ARGS_PROCESS_INSTANCE_INDEXING=true
      - "JAVA_OPTS=-agentlib:jdwp=transport=dt_socket,server=y,suspend=n,address=*:5006 -Xmx2g"
      # Opentelemetry settings
      - OTEL_JAVAAGENT_ENABLED=true
      - OTEL_JAVAAGENT_DEBUG=false
      - OTEL_TRACES_EXPORTER=otlp
      - OTEL_METRICS_EXPORTER=none
      - OTEL_LOGS_EXPORTER=none
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://opentelemetry-collector:4317
      - OTEL_EXPORTER_OTLP_PROTOCOL=grpc
    volumes:
      - broker_1:/usr/local/zeebe/data
    ports:
      - 5006:5006
      - 27502:26502
